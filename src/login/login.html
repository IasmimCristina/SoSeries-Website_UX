<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SóSeries - Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <!-- ícone de guia -->
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-12">
                <div class="login_box">
                    <div class="login_header">
                        <div class="header-logo">
                            <img class="img-logo" src="../public/images/logo-variations/logo-light.png"
                                alt="Projeto SóSeries">

                        </div>
                        <h1>Login</h1>
                    </div>
                    <form class="form_login">
                        <div class="email-input-form">
                            <label class="email_label" for="email_input">E-mail</label>
                            <input class="email_input" type="email" placeholder="exemplo@gmail.com" required>
                        </div>

                        <div class="password-input-form">
                            <label class="password_label" for="password_input">Senha</label>
                            <input class="password_input" type="password" placeholder=" * * * * * * * * *" required>
                        </div>
                        <div class="password_recovery">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="form-btn-login">
                            <button class="btn-login"><span class="material-symbols-outlined">
                                    arrow_circle_right
                                </span></button>
                        </div>
                        <div class="sign-up">
                            <span>Ainda não possui nenhuma conta? <a href="/src/signup/signup.html">Crie uma nova
                                    conta</a></span>
                        </div>



                    </form>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
